<body>
    <h1>Cappuccino</h1>
    <img src = ../images/cappuccino.jpeg alt="Cappuccino" height="310" width="310">
    <p>Description: The most incredible cappuccino you can make for the best bang for your buck</p>
    <p>Ingredients needed:</p>
    <ul>
        <li>18g ground espresso</li>
        <li>150ml of Milk</li>
        <li>Cocoa Powder</li>
    </ul>
    <p>Steps:</p>
    <ol>
        <li>Make around 35ml espresso using a coffee machine</li>
        <li>Steam the milk</li>
        <li>Pour milk into cappuccino</li>
    </ol>
